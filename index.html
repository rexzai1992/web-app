<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Blue Photobooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Quicksand"', 'sans-serif'],
            },
            colors: {
              gold: {
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              },
              navy: {
                800: '#1e1b4b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #020617; /* Slate 950 */
        overflow: hidden; /* App handles scrolling */
      }
      
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .classic-gradient {
        background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
      }
      
      .gold-shimmer {
        background: linear-gradient(45deg, rgba(253, 230, 138, 0.1) 25%, transparent 25%, transparent 50%, rgba(253, 230, 138, 0.1) 50%, rgba(253, 230, 138, 0.1) 75%, transparent 75%, transparent);
        background-size: 20px 20px;
      }

      /* Flash Animation */
      @keyframes flash {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
      .flash-overlay {
        animation: flash 0.5s ease-out forwards;
      }
    </style>
