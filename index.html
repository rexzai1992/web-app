<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Blue Photobooth</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Quicksand"', 'sans-serif'],
            },
            colors: {
              gold: { 100: '#fef3c7', 200: '#fde68a', 400: '#fbbf24', 600: '#d97706' },
              navy: { 800: '#1e1b4b', 900: '#0f172a', 950: '#020617' }
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #020617;
        margin: 0;
        overflow: hidden;
      }
      h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
      
      .classic-gradient {
        background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

      @keyframes flash { 0% { opacity: 1; } 100% { opacity: 0; } }
      .flash-overlay { animation: flash 0.5s ease-out forwards; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
